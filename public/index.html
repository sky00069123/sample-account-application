<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
        The %PUBLIC_URL% in the tag above. It will be replaced with the URL of the public folder during the build.
        Only files inside the public folder can be referenced from the HTML.

        %PUBLIC_URL%/favicon.ico will work correctly both with client side routing and a non root public URL. npm run build to configure a non root public URL.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
        This is a template HTML file. You can add webfonts, meta tags, or analytics to this file.
        The build step will place the bundled scripts into the <body> tag.
        Run npm start to begin development. npm run build to create a production bundle.
    -->
  </body>
</html>
